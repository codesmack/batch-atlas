    {
        let interval = setInterval(moveFlagElem,10);

    function moveFlagElem()
    {
        console.log('in moveFlagElem');
        const flag = document.getElementById("imgFlag");
            if(flag.style.marginLeft == "")
                flag.style.marginLeft = "10px";
            else
            {
                let margin = parseInt(flag.style.marginLeft);
