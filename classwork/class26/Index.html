<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Try outs</title>
</head>
<body>
    <h1>Slide Show - Multi Variable</h1>
    <button onclick="onPrevious()">Previous</button>
    <input type="text" id="txtOne">
    <input type="text" id="txtTwo">
    <input type="text" id="txtThree">
    <button onclick="onNext()">Next</button>
</body>
</html>
<script>
let imgArray = ['1.jpg','2.png','3.jpg', '4.jifi','5.jpg', '6.jifi']

//state
let index1 = 1;
let index2 = 2;
let index3 = 3;
let imgCount = 3;

//html
const one = document.getElementById("txtOne");
const two = document.getElementById("txtTwo");
const three = document.getElementById("txtThree");

function onNext(){
    index1 = index1 + imgCount;
    index2 = index2 + imgCount;
    index3 = index3 + imgCount;
    displayTextInUI();
}

function onPrevious(){
    console.log('prev');
    index1 = index1 - imgCount;
    index2 = index2 - imgCount;
    index3 = index3 - imgCount;
    displayTextInUI();
}

function displayTextInUI(){
    one.value = index1;  //1
    two.value = index2;  //2
    three.value = index3;  //2
}

//Set State A
displayTextInUI();
</script>
