<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 7</title>
</head>
<body>
    <a href="othercontrols.html">Back</a>
    <h1>HTML5 Controls</h1>
    <table>
        <tr>
            <td>
                <label for="txtName">Name</label>
            </td>
            <td>
                <input id="txtName" 
                name="txtName" 
                type="text"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtAge">Age</label>

            </td>
            <td>
                <input id="txtAge"
                
                name="txtAge" type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtAppt">Appointment Time</label>

            </td>
            <td>
                <input id="txtAppt" name="txtAppt" type="datetime-local">
            </td>
        </tr>
        <tr>
            <td>
                Email ID
            </td>
            <td>
                <input type="email" 
                placeholder="emailid"
                >
            </td>
        </tr>
        <tr>
            <td>
                Month preference
            </td>
            <td>
                <input type="month">
            </td>
        </tr>
        <tr>
            <td>
                Cost
            </td>
            <td>
                <input type="range">
            </td>
        </tr>
        <tr>
            <td>
                Keyword Search
            </td>
            <td>
                <input type="search" placeholder="search">
            </td>
        </tr>
        <tr>
            <td>
                Recurrence/Reminder
            </td>
            <td>
                <input type="week" >
            </td>
        </tr>
        <tr>
           <td>
               
           </td>
            <td>
                <input type="button" value="Save">
                <button>Submit</button>
            </td>
        </tr>
    </table>

</body>
</html>
