<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .center{
            text-align: center;
        }

        .box{
            width: 300px;
            margin: auto;
            margin-top: 10vh;
        }
        td{
            padding: 10px;
            text-align: right;
        }
    </style>
</head>

<body>
    <fieldset class="box center">
        <div class="center">
            <h1>Login Form</h1>
        </div>
        <div>
            <input type="radio" name="users" id="radioSi" onclick="SignIn()" checked>Sign In
            <input type="radio" name="users" id="radioSu" onclick="SignUp()">Sign Up
        </div>
        <form id="signinForm" name="signinForm" action="home.html" method="get" >
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" required name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" required name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <input onclick="onSubmit(event)" type="submit" id="btnSubmit">
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </table>
        </form>
        <form name="signupForm" id="signupForm" action="home.html" method="get" style="display: none;" >
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" required name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" required name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" required name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>
                        <input type="number" required name="age" id="age">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <input onclick="onSignUpSubmit(event)" type="submit" id="btnSubmit">
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
<script>
let l = console.log;
function onSubmit(e){
    // //stop the postback
    // e.preventDefault();
    // //l(window.document.forms[0].elements);
    // l(document.forms[0].username.value);
    // document.forms[0].submit();
}

function SignUp()
{
    document.getElementById("signupForm").style.display = "block";
    document.getElementById("signinForm").style.display = "none";
}

function SignIn()
{
    document.getElementById("signinForm").style.display = "block";
    document.getElementById("signupForm").style.display = "none";
}

function onSignUpSubmit(e)
{
    if(document.getElementById("signupForm").checkValidity())
    {
        document.getElementById("signupForm").submit();
    }
}

</script>
