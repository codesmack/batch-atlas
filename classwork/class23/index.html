<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Timing Functions</h1>
    <ul>
        <li>setTimeout</li>
    </ul>
    <button onclick="getData()">Get Data</button>
    <button onclick="getDatafromApi()">Get Data from Api</button>
    <button onclick="getDataIntervalBased()">Get Data - Interval Based</button>
    <button onclick="cancel()">Cancel</button>
    <p id="paraResult">

    </p>
    <button id="btnPlay">Play</button>
</body>
</html>
<script>
let timer = -1;
let timerInterval = -1;

function getData()
{
    let duration = 3000; 

    //High Order Function 
    timer = setTimeout(updatePara, duration);
    console.log('timer started');
}

function cancel(){
    clearTimeout(timer);
    clearInterval(timerInterval);
    console.log('timer cleared');
}

function updatePara(){
        document.getElementById("paraResult").innerText = "Trigger User Timeout";
}

function getDataIntervalBased()
{
    timerInterval = setInterval(function(){
        document.getElementById("btnPlay").classList.toggle("hide");
        onNextClick();
        //indow.location.href = "/pages/login.html";
    }, 1000)
}

function onNextClick()
{
    console.log('show Next');
}

function getDatafromApi(){
    fetch('https://jsonplaceholder.typicode.com/users')
    .then((response) => response.json())
    .then(onData);
}


function onData(data)
{
    console.log(data);

    data.forEach(function(userInfo, index){
        console.log(index + " - " + userInfo.name);
    });

}

</script>
